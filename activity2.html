<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple review form</title>
</head>
<body>
    <form action="https://kredo.jp" method="GET">
        <fieldset>
            <legend>Your Details:</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Review:</legend>
            <br>
                <label for="howget">How did you hear about us?</label>
                <select name="howget" id="howget">
                    <option value="google">Google</option>
                    <option value="facebook">Facebook</option>
                    <option value="youtube">YouTube</option>
                </select>
                <br>
                <br>

                <label>Would you visit again?</label> 
                <br>
                <input type="radio" name="visitagain" value="yes" id="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="visitagain" value="no" id="no">
                <label for="no">No</label>
                <input type="radio" name="visitagain" value="maybe" id="maybe">
                <label for="maybe">Maybe</label>
                <br>
                <br>

                <label for="comment">Comments:</label>
                <br>
                <textarea name="comment" id="comment" cols="50" rows="5"></textarea>
                <br>
                <br>

                <input type="checkbox" name="signup" value="signup" id="signup">
                <label for="signup">Sign me up for email updates</label>
                <br>

                <input type="submit" name="submit" value="Submit review">
    
        </fieldset>
    </form>
</body>
</html>
